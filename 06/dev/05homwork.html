<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,
    tr,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    input {
      text-align: justify;
    }

    .bottombutton {
      margin: 0 20px;
    }

    #buttonGroup {
      margin-top: 30px;
      margin-left: 250px;
    }

    .head {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .wrap{
      width: 40%;
      margin: 0 auto;
    }
  </style>
</head>

<body>
 <div class="wrap">
    <div class="head">
      <h1>회원가입 </h1>
      <p style="font-size: medium; ">| 퍼스트드림과 함께 미래를 설계하세요.</p>
      <p style="font-size: x-small;  ">마이페이지 > 회원가입</p>
    </div>
    <hr>
  
    <div id="explanation">
      <ol>
        <li>다음의 회원정보를 입력하여 주시면 가입절차가 완료됩니다.</li>
        <li>허위로 작성된 가입정보일 경우 임의로 삭제처리될 수 있으니 주의해주세요</li>
      </ol>
    </div>
  
    <div id="table">
      <form method='get' action='#'>
          <table>
          <colgroup>
            <col style="background-color: antiquewhite;">
            <col>
          </colgroup>
  
          <tr>
            <td><label for="name">이름(실명)</label></td>
            <td><input type="text" name="name" id="name" placeholder="홍길동"> </td>
          </tr>
          <tr>
            <td><label for="birth">생년월일</label></td>
            <td><input type="date" name="date" id="date"> <input type="radio" name="solar" id="solar"><label
                for="solar">양력</label><input type="radio" name="lunar" id="lunar"><label for="lunar">음력</label></td>
          </tr>
          <tr>
            <td><label for="id">회원 ID</label></td>
            <td><input type="text" name="id" id="id"> <input type="button" value="ID 중복확인"
                onclick="alert('사용가능한 아이디입니다')"><br>
              <p>회원ID는 가입후 변경이 불가능합니다.<br>회원ID와 비밀번호는 영문자로 시작하는 4~18자의 영문, 숫자를 조합하셔서 <br>공백없이 기입해주세요</p>
            </td>
          </tr>
          <tr>
            <td><label for="pwd">비밀번호</label></td>
            <td><input type="password" name="pwd" id="pwd"><label for="again">재입력</label><input type="password"
                name="again" id="again"></td>
          </tr>
          <tr>
            <td><label for="email">이메일</label></td>
            <td><input type="email" name="email" id="email"><input type="checkbox" name="공지메일" id="공지메일"><label
                for="공지메일">공지메일을 받음</label></td>
          </tr>
          <tr>
            <td><label for="tel">자택전화</label></td>
            <td><select name="tel" id="tel">
                <option value="1" selected>국번</option>
                <option value="2">031</option>
                <option value="3">032</option>
                <option value="4">033</option>
              </select>- <input type="tel" name="middleNum" id="middleNum" minlength="3" maxlength="4">-<input type="tel"
                name="lastNum" id="lastNum" minlength="3" maxlength="4"></td>
          </tr>
          <tr>
            <td><label for="phone">휴대폰</label></td>
            <td><select name="phone" id="phone">
                <option value="1" selected>국번</option>
                <option value="2">010</option>
                <option value="3">011</option>
                <option value="4">018</option>
              </select>- <input type="tel" name="middleNum" id="middleNum" minlength="3" maxlength="4">-<input type="tel"
                name="lastNum" id="lastNum" minlength="3" maxlength="4"><input type="checkbox" name="상담전화와 문자메세지"
                id="상담전화와 문자메세지"><label for="상담전화와 문자메세지">상담전화와 문자메세지를 받음</label></td>
          </tr>
  
          <tr>
            <td><label for="middleAdNum">자택주소</label></td>
            <td><input type="tel" name="middleAdNum" id="middleAdNum" minlength="3" maxlength="4">-<input type="tel"
                name="lastAdNum" id="lastAdNum" minlength="3" maxlength="4"><input type="button" value="우편번호 검색"
                onclick="alert('우편번호 검색창 열림')"><br>
              <input type="text" name="detail1" id="detail1" size="40"><br>
              <input type="text" name="detail2" id="detail2" size="25">
            </td>
          </tr>
          <tr>
            <td><label for="job">직업</label></td>
            <td><select name="job" id="job">
                <option value="1" selected>-------</option>
                <option value="2">학생</option>
                <option value="3">사무직</option>
                <option value="4">개발자</option>
              </select> </td>
          </tr>
          <tr>
            <td><label for="route">가입경로</label></td>
            <td>
              <h5>구인구직사이트</h5>
              <input type="radio" name="site" id="albamon"><label for="albamon">알바몬</label><input type="radio"
                name="site" id="albaHeaven"><label for="albaHeaven">알바천국</label><input type="radio" name="site"
                id="incruit"><label for="incruit">인크루트</label><input type="radio" name="site" id="jobKorea"><label
                for="jobKorea">잡코리아</label>
              <hr>
              <h5>포털사이트</h5>
              <input type="radio" name="potal" id="naver"><label for="naver">네이버검색</label><input type="radio" name="potal"
                id="daum"><label for="daum">다음</label><input type="radio" name="potal" id="cafe"><label
                for="cafe">카페</label><input type="radio" name="potal" id="blog"><label for="blog">블로그</label>
              <hr>
              <input type="radio" name="else" id="else"><label for="else">기타</label> <input type="text" name="elsememo"
                id="elsememo">
  
            </td>
          </tr>
        </table>
  
          <div id="buttonGroup"><input  type="submit" value="회원가입"> <input 
              type="reset" value="취소"></div>
        </form>
  
  
    </div>
  
  
    <div class="login">
      <h2>로그인</h2>
      <hr>
      <table>
        <tr>
          <td><label for="id1">아이디</label></td>
          <td><input type="text" name="id" id="id1" placeholder="최소 6자리~최대12자리" size="40"></td>
        </tr>
        <tr>
          <td><label for="pw">비밀번호</label></td>
          <td><input type="text" name="pw" id="pw" placeholder="영문,특수문자,숫자 혼합 최소 8자리~최대12자리" size="40"></td>
        </tr>
  
      </table>
  
  
  
      <td colspan="3"><input type="submit" value="로그인" style="margin-left: 100px; width: 150px; text-align: center;">
        <br>
        <input type="radio" name="saveId" id="saveId"><label for="saveId">아이디 저장</label>
  
  
  
  
    </div>
 </div>

</body>

</html>
