<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      width: 1200px;
      height: 100vh;
      border: 1px dotted greenyellow;
      margin: 0 auto;
    }

    .header {
      width: 100%;
      height: 8%;
      display: flex;
      justify-content: unset;
      position: relative;
      background-color: beige;
    }

    #title {
      display: block;
      justify-content: space-between;
      height: 100%;
      font-weight: 700;
      font-size: x-large;
      /*  */
      line-height: 300%;
      position: absolute;
      left: 5%;
    }



    a {
      text-decoration: none;
      color: black;
    }

    ul {
      list-style: none;
    }

    ul.menu {
      left: 30%;
      width: 800px;
      height: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      background-color: beige;
      position: absolute;
    }


    ul.menu>li>a {
      display: inline-block;
      padding: 10px;
      width: 100px;
      height: 100%;
      border: 1px solid black;

      text-align: center;
    }

    ul.menu>li>a:hover {
      background-color: aquamarine;
    }

    ul.menu>li.dropdown:hover>ul.dropdown-content {
      display: block;
    }

    ul.dropdown-content {
      position: absolute;
      display: none;
    }

    ul.dropdown-content a {
      display: inline-block;
      padding: 10px;
      width: 100px;
      border: 1px solid black;
      text-align: center;

    }


    /* 회전목마 */
    .merryGoAround {
      width: 100%;
      height: 40%;
      border: 3px dotted palevioletred;
      position: relative;
    }

    img {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    i#navLeft {
      position: absolute;
      font-size: 4rem;
      color: rgba(164, 168, 168, 0.8);
      left: 10%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    i#navRight {
      position: absolute;
      font-size: 4rem;
      color: rgba(164, 168, 168, 0.8);
      right: 10%;
      top: 50%;
      transform: translate(50%, -50%);
      z-index: 1;
    }

    #indicators {
      z-index: 1;
      
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
    }

    #indicators>i {
      margin : 0 5px;
      font-size: 1.8rem;
      color: rgba(164, 168, 168, 0.8);
     
    }
    /* 우선순위 */
    #indicators i#active{ 
      color: orangered;
    }
    /* 메인 컨텐츠 */
    .content {
      width: 100%;
      height: 45%;
      border: 3px dotted palevioletred;
      display: flex;
      justify-content: space-between;
    }

    nav {
      height: 100%;
      width: 20%;
      border: 3px dotted palevioletred;
    }

    .signUp {
      height: 100%;
      width: 50%;
      border: 3px dotted palevioletred;
    }

    aside {
      height: 100%;
      width: 20%;
      border: 3px dotted palevioletred;
    }

    /* 풋터 */
    footer {
      width: 100%;
      height: 10%;
      border: 3px dotted palevioletred;
    }
  </style>
  <script src="./menu.js"></script>
</head>

<body>
  <div class="wrap">


    <div class="header">

      <span id="title">MIRE PHOTO</span>

      <ul class="menu">
        <li><a href="#">home</a></li>
        <li><a href="#">home</a></li>
        <li><a href="#">home</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">home</a>
          <ul class="dropdown-content">
            <li><a href="">sub</a></li>
            <li><a href="">sub</a></li>
            <li><a href="">sub</a></li>
          </ul>
        </li>
      </ul>

    </div>

    <div class="merryGoAround">
      <img src="../img/city-5771561_1280.jpg" alt="calgary city view" id="img1" class="img">
      <img src="../img/peace-5248859_1280.jpg" alt="peace bridge" id="img2" class="img">
      <img src="../img/river-7029580_1280.jpg" alt="BANFF" id="img3" class="img">


      <i class="fa-solid fa-circle-chevron-left" id="navLeft"></i>
      <i class="fa-solid fa-circle-chevron-right" id="navRight"></i>


      <div id="indicators">
        <i class="fa-solid fa-circle-dot"></i>
        <i class="fa-solid fa-circle-dot"></i>
        <i class="fa-solid fa-circle-dot"></i>
      </div>
    </div>
    <div class="content">
      <nav></nav>
      <div class="signUp"></div>
      <aside></aside>
    </div>
    <footer>

    </footer>
  </div>


</body>

</html>
