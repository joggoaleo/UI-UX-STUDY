<body>
  <h1>자바스크립트 즉시실행 함수</h1>

  <script>
    //익명함수
    let sum = function(a,b){
      return a+b;
    }
    // 화면에 결과찍기-> document.write(); 객체 찾아서 뿌리기; console.log
    document.write(sum(10,20));
    alert(sum(10,20));
    
    let h1obj = document.querySelector("h1");
    h1obj.innerHTML=sum(10,20);

    let result =sum(10,20);
    console.log(`sum = ${result}`);


    //자바스크립트는 함수를 변수에 저장할 수 있다. 변수는 객체타입. 고차함수 기능
      let sum1 = function(){
      return 10+60;
    }
        //함수 호출시에 
        sum1();

        let result1 = sum1+sum;
        console.log(result1);
    
  </script>
</body>
</html>
