<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div >
    <h1 id="ques">4의 배수일까 아닐까</h1>
    <p id="ans"></p>
  </div>

  <script>
    let click = document.querySelector("#ques");
    let answer = document.querySelector("#ans");
    click.onclick = ()=>{
      let input = 0;
      while(true){
         input = window.prompt("숫자를 입력하시오");
        if(input === null || input === "" ||  isNaN(Number(input))){
           window.alert('정확한 값을 입력');
        }
       else{break;}
      }
     

       if(Number(input)%4 === 0){
      answer.innerHTML = `${input}는 4의 배수입니다.`}
      else{answer.innerHTML = `${input}는 4의 배수가 아닙니다.`}
    }
  </script>
</body>
</html>
