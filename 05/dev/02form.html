<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrap" style="width : 60%; margin: 0 auto;">
    <form method='get' action='#' >
        <fieldset>
          <legend>배송정보</legend>
          <ul>
            <li><label for ="name">이름 </label><input type="text" name="NAME" id="name" placeholder="이름 입력" size="30" maxlength="4" minlength="2" value="구길동"></li>
            <!-- 서버로 보내려면  name 변수명 꼭 필요 -->
            <li><label for ="ad">배송 주소 </label><input type="text" name="ADDRESS" id="ad" placeholder="주소 입력" size="40"></li>
            <li><label for ="Email">이메일 </label><input type="email" name="email" id="Email" placeholder="이메일 입력" required></li>
            <li><label for ="contact">연락처 </label><input type="tel" name="tel" id="contact" placeholder="xxx-xxxx-xxxx" minlength="11"></li>
            <!-- 인풋 타입에 따라서 자동으로 패턴검색 -->
          </ul>
          <input type="submit" value="서버로 제출">
        </fieldset>
    </form>
  </div>
</body>
</html>
