<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class = "wrap">
    <form method='get' action='#' style="width : 80%;  margin :0 auto;">
      <!--url통해서 서버로 넘김 하이루&pwd=1234# -->
      <fieldset >
        <legend>회원가입</legend>
        <label for = "name">이름 :</label> <input type="text" name="name"  id="name" placeholder="이름 입력해주세요"><br>
        <label for = "pw">패스워드 :</label> <input type="password" name="pwd"  id="pw" placeholder="비밀번호를 입력해주세요"><br>
        <!-- label for 속성값과  input의 id값을 일치시켜줘 -->
        <!-- name변수명 id 객체참조변수 -->
         <input type="submit" value="서버로 전송">
      </fieldset>
    </form>

    
  </div>
</body>
</html>
