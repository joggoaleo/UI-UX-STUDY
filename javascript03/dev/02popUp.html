<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style></style>
</head>
<body>
  <div class="wrap">
    <button id="popup">팝업창 열기 ㅣ ㅣ ㅣ ㅣ</button>
  </div>
  <script>
    let windowPop =  window.open("../../homework/06.html","event","width=700, height=500, left= 300, top = 300");
    if(windowPop ==null){
      alert("고객님 팝업차단 해제좀요.");
    }
    //1.태그 객체를 찾는다
    let popup = document.querySelector('#popup');
    //2.해당된 객체 [(속성,context,style, 이벤트)]
    popup.onclick = function(event){
      window.open("../../homework/06.html","event","width=700, height=500, left= 300, top = 300");
    };
  </script>
</body>
</html>
