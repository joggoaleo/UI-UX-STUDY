<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 600px;
      height: 300px;
      margin : 30px;
      border : 3px solid black;
      display: flex;
      justify-content: center;
      align-items: center ;
      gap: 10px;

    }
    button{
      display: block;
      width: 100px;
      height: 50px;
      font-weight: 700;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="btnStart">time시작</button>
    <button id="btnEnd">time종료</button>
  </div>

  <script>
    let btnStart=  document.querySelector("#btnStart");
    let btnEnd = document.querySelector("#btnEnd");

    //setTimeout(); 핸드폰 알람설정 10초후 알람
    //setInterval(); 핸드폰 알람설정 10초후 알람 반복
    btnStart.addEventListener("click",intervalFunc,false);
    btnEnd.addEventListener("click",endFunc,false);

    function startFunc(){
      timeId = setTimeout(()=> console.log('알람발생'),3000);
    }
    function intervalFunc(){
      timeId = setInterval(()=> console.log('알람발생'),3000);
    }
    function endFunc(){
      console.log("알람해제");
      clearTimeout(timeId);
      clearInterval(timeId);
    }

  </script>
</body>
</html>
