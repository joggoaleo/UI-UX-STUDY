<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
    }
    .wrap{
     
    }
    .content{
      width: 60%;
      margin : 0 auto;
      border : 3px dotted blue;
      padding : 10px;
      text-align: center;
    }
    .wrap1{
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
    }
    .img-main{
      width: 50%;
    }
    .img-sub{
      width: 33%;
    }
    .img-sub:hover{
      cursor : pointer;
      border : 3px solid black;

    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="content">
      <img src="./../img/ball.png" alt="농구공" id="img-main" >
      <!-- onmouseover="originPic()" onmouseleave="changePic()" -->
      <div class="wrap1">
        <img src="./../img/ball.png" alt="농구공" class="img-sub">
        <img src="./../img/prod1.jpg" alt="연필" class="img-sub">
        <img src="./../../images/2468909.png" alt="멍멍" class="img-sub">
      </div>
    </div>
  </div>

  <script>
    //객체 찾기
    let mainImg = document.querySelector("#img-main");
    //이벤트 설정방법 첫번째 함수 만들고 -->  html에 입력
    //function changePic(){
   //   mainImg.src = './../../images/2468909.png';
   // }
    function originPic(){
      mainImg.src = './../img/ball.png';
    }
    //이벤트 설정방법 두번째, 세번쨰
    // mainImg.onmouseover =  originPic;
   // mainImg.onmouseleave =  changePic;
    mainImg.onmouseleave = e => './../../images/2468909.png';

    //이벤트 설정방법 네번째 addEventListener
    mainImg.addEventListener('mouseleave',  () => mainImg.src = './../../images/2468909.png', false);
    mainImg.addEventListener('mouseover',  originPic, false);
  </script>
</body>
</html>
